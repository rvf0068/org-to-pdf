name: Convert Org files to PDF

on:
  push:
    paths:
      - '**/*.org'
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Emacs and TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y emacs-nox texlive-latex-base texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-pictures latexmk

      - name: Convert .org files to PDF
        run: |
          set -euo pipefail
          files=$(git ls-files '*.org' || true)
          if [ -z "$files" ]; then
            echo "No .org files to convert"
            exit 0
          fi
          for f in $files; do
            echo "Converting: $f"
            emacs --batch -Q "$f" \
              --eval '(progn (require '\''org) (require '\''ox-latex) (setq org-latex-pdf-process (list "latexmk -pdf -shell-escape -interaction=nonstopmode -halt-on-error %f")) (org-latex-export-to-pdf))'
          done

      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: exported-pdfs
          path: '**/*.pdf'
