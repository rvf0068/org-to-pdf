name: Convert Org files to PDF

on:
  push:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Emacs
        uses: purcell/setup-emacs@master
        with:
          version: '30.1'

      - name: Setup TeX Live (minimal + needed packages)
        uses: teatimeguest/setup-texlive-action@v3
        with:
          packages: >-
            scheme-small
            latexmk
            pgf
            amsmath
            collection-latexrecommended
            collection-fontsrecommended

      - name: Convert .org files to PDF
        run: |
          set -euo pipefail
          files=$(git ls-files '*.org' || true)
          if [ -z "$files" ]; then
            echo "No .org files to convert"
            exit 0
          fi
          for f in $files; do
            echo "Converting: $f"
            emacs --batch -Q "$f" \
              --eval '(progn (require "org") (require "ox-latex") (setq org-latex-pdf-process (list "latexmk -pdf -shell-escape -interaction=nonstopmode -halt-on-error %f")) (org-latex-export-to-pdf))'
          done

      - name: Commit generated PDFs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f '*.pdf'
          if git diff --staged --quiet; then
            echo "No PDF files to commit"
          else
            git commit -m "Auto-generate PDFs from org files"
            git push
          fi

      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: exported-pdfs
          path: '**/*.pdf'
