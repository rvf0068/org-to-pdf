name: Convert Org files to PDF

on:
  push:
    paths:
      - '**/*.org'
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Emacs
        uses: purcell/setup-emacs@master
        with:
          version: '30.1'

      - name: Setup TeX Live (cached, minimal + needed packages)
        uses: latex-actions/setup-texlive@v1
        with:
          texlive-version: '2024'
          scheme: 'small'
          extra-packages: >-
            latexmk pgf amsmath collection-latexrecommended collection-fontsrecommended
          cache: true

      - name: Convert .org files to PDF
        run: |
          set -euo pipefail
          files=$(git ls-files '*.org' || true)
          if [ -z "$files" ]; then
            echo "No .org files to convert"
            exit 0
          fi
          for f in $files; do
            echo "Converting: $f"
            emacs --batch -Q "$f" \
              --eval '(progn (require "org") (require "ox-latex") (setq org-latex-pdf-process (list "latexmk -pdf -shell-escape -interaction=nonstopmode -halt-on-error %f")) (org-latex-export-to-pdf))'
          done

      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: exported-pdfs
          path: '**/*.pdf'
